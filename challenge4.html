<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>

    .errormsg { 
    	color:red;
    	display:none; } 
    </style>
    
    
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" method="post" id = "ch4form">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
       
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
       
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>ch4form.onsubmit = function() {
    var validInput = true;
    var name = $("#fullname")
    var address = $("#streetaddr")
    console.log("Here");
    console.log(name);
    console.log(address)
    if (name.value.length == 0){
        $("#nameerrormsg").attr('display', "block"); 
        validInput = false;
    }
    else {
        $("#nameerrormsg").attr('display', "none");
    }

    if (address.value.length == 0){
        $("#addrerrormsg").attr('display', "block"); 
        validInput = false;
    }
    else {
        $("#addrerrormsg").attr('display', "none"); 
    }

    return validInput;
}</script>

</body>
</html>
